<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link
			rel="icon"
			href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/soft-ice-cream_1f366.png"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
		/>
		<title>Vanilla JS Image Search</title>
	</head>
	<body>
		<h1>🍦 Vanilla JS Image Search</h1>
		<h5>
			API
			<img
				class="logo"
				src="https://pixabay.com/static/img/logo.png"
				alt="logo pixabay"
			/>
		</h5>
		<form>
			<label for="searchTerm">Search Term</label>
			<input
				class="u-full-width"
				type="text"
				id="searchTerm"
				placeholder="Input Your Search Term"
			/>
			<button class="button-primary" type="submit">Search</button>
		</form>
		<img
			id="loadingImages"
			src="https://media1.tenor.com/images/e6f2402eea85773f1d2558bcfbc0a811/tenor.gif?itemid=11879073"
		/>
		<section class="images"></section>
		<script src="main.js"></script>
	</body>
</html>
